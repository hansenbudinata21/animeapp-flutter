name: animeapp
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  equatable: ^2.0.3
  dartz: ^0.10.1
  internet_connection_checker: ^0.0.1+3
  flutter_screenutil: ^5.3.1
  cached_network_image: ^3.2.0
  get_it: ^7.2.0
  http: ^0.13.4
  shared_preferences: ^2.0.13
  flutter_bloc: ^8.0.1
  expandable_text: ^2.2.0
  lazy_load_scrollview: ^1.3.0
  webview_flutter: ^3.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  mocktail: ^0.2.0
  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg

  fonts:
    - family: Poppins
      fonts:
      - asset: assets/fonts/Poppins-Black.otf
        weight: 900
      - asset: assets/fonts/Poppins-BlackItalic.otf
        style: italic
        weight: 900
      - asset: assets/fonts/Poppins-Bold.otf
        weight: 700
      - asset: assets/fonts/Poppins-BoldItalic.otf
        style: italic
        weight: 700
      - asset: assets/fonts/Poppins-ExtraBold.otf
        weight: 800
      - asset: assets/fonts/Poppins-ExtraBoldItalic.otf
        style: italic
        weight: 800
      - asset: assets/fonts/Poppins-ExtraLight.otf
        weight: 200
      - asset: assets/fonts/Poppins-ExtraLightItalic.otf
        style: italic
        weight: 200
      - asset: assets/fonts/Poppins-Italic.otf
        style: italic
      - asset: assets/fonts/Poppins-Light.otf
        weight: 300
      - asset: assets/fonts/Poppins-LightItalic.otf
        style: italic
        weight: 300
      - asset: assets/fonts/Poppins-Medium.otf
        weight: 500
      - asset: assets/fonts/Poppins-MediumItalic.otf
        style: italic
        weight: 500
      - asset: assets/fonts/Poppins-Regular.otf
      - asset: assets/fonts/Poppins-SemiBold.otf
        weight: 600
      - asset: assets/fonts/Poppins-SemiBoldItalic.otf
        style: italic
        weight: 600
      - asset: assets/fonts/Poppins-Thin.otf
        weight: 100
      - asset: assets/fonts/Poppins-ThinItalic.otf
        style: italic
        weight: 100
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
